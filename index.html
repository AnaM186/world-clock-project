<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Anton&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="app-container">
      <h1>World Clock</h1>

      <select id="cities">
        <option value="">Select location</option>
        <option value="current">My location</option>
        <option value="America/Nome">Nome</option>
        <option value="America/New_York">New York</option>
        <option value="America/Jamaica">Jamaica</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Asia/Calcutta">Calcutta</option>
        <option value="Asia/Jerusalem">Jerusalem</option>
        <option value="Asia/Tbilisi">Tbilisi</option>
        <option value="Africa/Addis_Ababa">Addis Ababa</option>
        <option value="Asia/Singapore">Singapore</option>
      </select>
      <div class="city-wrap">
        <div class="city">
          <div>
            <h2 class="city-name">Los Angeles</h2>
          </div>
          <div class="time" id="los-angeles-time"></div>
          <div class="date" id="los-angeles-date"></div>
        </div>
        <div class="city">
          <div>
            <h2 class="city-name">Sofia</h2>
          </div>
          <div class="time" id="sofia-time"></div>
          <div class="date" id="sofia-date"></div>
        </div>
        <div class="city">
          <div>
            <h2 class="city-name">Jakarta</h2>
          </div>
          <div class="time" id="jakarta-time"></div>
          <div class="date" id="jakarta-date"></div>
        </div>
      </div>
      <footer>

            >Ana Moskalenko</a
          ></strong

        <a href="https://github.com/AnaM186/world-clock-project" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://world-clock-project-main.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
